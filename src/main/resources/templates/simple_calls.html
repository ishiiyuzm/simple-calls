<!DOCTYPE html>
<head>
    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- skywayAPI -->
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.4.js"></script>
    <meta charset="UTF-8">
    <title>simple_calls</title>
</head>
<body>
    <video id="my-video" width="400px" autoplay muted playsinline></video>
    <p id="my-id"></p>
    <input id="their-id"></input>
    <button id="make-call">発信</button>
    <button id="disConnect">切断</button>
    <video id="their-video" width="400px" autoplay muted playsinline></video>
</body>
<script>

    $(function(){
    
        $('#disConnect').on('click', function() {
            // closeイベントを発火
            peer.destroy();
        });

    });
    
    let localStream;

    // カメラ映像取得
    navigator.mediaDevices.getUserMedia({video: true, audio: true})
        .then( stream => {
        // 成功時にvideo要素にカメラ映像をセットし、再生
        const videoElm = document.getElementById('my-video');
        videoElm.srcObject = stream;
        videoElm.play();
        // 着信時に相手にカメラ映像を返せるように、グローバル変数に保存しておく
        localStream = stream;
    }).catch( error => {
        // 失敗時にはエラーログを出力
        console.error('mediaDevice.getUserMedia() error:', error);
        return;
    });

    //Peer作成
    const peer = new Peer({
        key: '34bf33a0-6c1b-4e98-ac78-9d29b997c7a4',
        debug: 3
    });

    //PeerID取得
    peer.on('open', () => {
        document.getElementById('my-id').textContent = peer.id;
    });

    // 発信処理
    document.getElementById('make-call').onclick = () => {

        // 接続開始ログを登録
        jsConnectInsertLog();
        const theirID = document.getElementById('their-id').value;
        const mediaConnection = peer.call(theirID, localStream);
        setEventListener(mediaConnection);
    };

    // イベントリスナを設置する関数
    const setEventListener = mediaConnection => {
        mediaConnection.on('stream', stream => {
            // video要素にカメラ映像をセットして再生
            const videoElm = document.getElementById('their-video')
            videoElm.srcObject = stream;
            videoElm.play();
        });
    }

    //着信処理
    peer.on('call', mediaConnection => {
        mediaConnection.answer(localStream);
        setEventListener(mediaConnection);
    });

    // errorイベント
    peer.on('error', err => {
        alert(err.message);
    });

    // closeイベント
    peer.on('close', () => {
        jsDisConnectUpdateLog();
        alert('通信が切断しました。');
    });

    // 接続開始ログを登録
    function jsConnectInsertLog() {
        
        var model = {
            peer_id : peer.id,
            topeer_id : $('#their-id').val()
        };

        $.ajax({
            url : '/ConnectInsertLog',
            type : 'POST',
            contentType : 'application/json',
            data : JSON.stringify(model),
            dataType: "json",
            done : function() {
                console.log("jsInsertLog()_success");
            },
            fail : function() {
                console.log("jsInsertLog()_error");
            }
        });
    }

    // 切断情報を更新
    function jsDisConnectUpdateLog() {
        
        var model = {
            peer_id : peer.id,
            topeer_id : $('#their-id').val()
        };

        $.ajax({
            url : '/DisConnectUpdateLog',
            type : 'POST',
            contentType : 'application/json',
            data : JSON.stringify(model),
            dataType: "json",
            done : function() {
                console.log("jsDisConnectUpdateLog()_success");
            },
            fail : function() {
                console.log("jsDisConnectUpdateLog()_error");
            }
        });
    }
    
</script>
